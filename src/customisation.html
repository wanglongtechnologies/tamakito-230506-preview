<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.3.3/dist/cdn.min.js" defer></script>
    <title>Customise Ring & Gem | TAMAKITO Jewellery</title>
  </head>
  <body>
    <div
      x-data="{
        dataCurrentAccordion: -2,
        dataUserSelection: { type: '' },
        dataCurrentPreviewImage: '',
        dataCurrentPlayingVideo: '',

        isSubmitModalOpen: false,

        isVideoModalOpen: false,
        showVideoModal(videoUrl) {
          this.dataCurrentPlayingVideo = videoUrl;
          this.isVideoModalOpen = true;
        },
        hideVideoModal() {
          this.isVideoModalOpen = false;
          setTimeout(() => {
            this.dataCurrentPlayingVideo = '';
          }, 300);
        },

        hasUserSelectedAllOptions() {
          return Object.values(this.dataUserSelection).every(selection => selection !== '');
        },

        hasUserSelectedAnyOption() {
          return Object.values(this.dataUserSelection).some(selection => selection !== '');
        },

        hasUserSelectedThisOption(part) {
          if(this.dataUserSelection[part] === '' || this.dataUserSelection[part] === undefined || this.dataUserSelection[part] === null) return false;
          return true;
        },
      }"
      class="max-w-3xl px-4 py-8 mx-auto lg:max-w-7xl sm:px-6 lg:px-8"
    >
      <div class="h-full lg:grid lg:grid-cols-2 lg:border sm:border-gray-300">
        <div class="mb-4 border border-gray-300 lg:border-none lg:mb-0">
          <img x-show="dataUserSelection['type'] !== 'band' && dataUserSelection['type'] !== 'ring'" class="object-contain w-full max-h-96 lg:max-h-none" src="assets/img/logo.png" alt="" />
          <img x-show="dataUserSelection['type'] === 'band'" class="object-contain w-full max-h-96 lg:max-h-none" src="assets/img/customisation/band/preview.jpg" alt="" />
          <img x-show="dataUserSelection['type'] === 'ring'" class="object-contain w-full max-h-96 lg:max-h-none" src="assets/img/customisation/ring/preview.jpg" alt="" />
        </div>
        <div class="bg-gray-50 lg:p-4 lg:border-l lg:border-gray-300">
          <div class="flex flex-col justify-start h-full">
            <!-- RING OR BAND SELECTION -->
            <div class="mb-3">
              <button @click="dataCurrentAccordion === -2 ? dataCurrentAccordion = null : dataCurrentAccordion = -2" class="w-full px-4 py-3 text-left flex items-center justify-between text-sm text-white bg-[#464669] hover:bg-[#4B4B89] transition focus:outline-none">
                <span class="flex items-center flex-shrink-0">
                  <span x-show="!hasUserSelectedThisOption('type')" class="inline-flex items-center justify-center border rounded-full h-7 w-7 border-white/50">1</span>
                  <span x-show="hasUserSelectedThisOption('type')" class="rounded-full bg-white text-[#464669] inline-flex justify-center items-center h-7 w-7">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <mask id="mask0_3_11156" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                        <rect width="24" height="24" fill="currentColor" />
                      </mask>
                      <g mask="url(#mask0_3_11156)">
                        <path d="M9.55001 18L3.85001 12.3L5.27501 10.875L9.55001 15.15L18.725 5.97498L20.15 7.39998L9.55001 18Z" fill="currentColor" />
                      </g>
                    </svg>
                  </span>
                  <span class="ml-2">Type</span>
                </span>
                <span class="flex-grow text-right truncate">
                  <span x-show="dataUserSelection['type']" class="mx-4 text-sm opacity-80">
                    <span x-show="dataUserSelection['type'] === 'ring'">Ring</span>
                    <span x-show="dataUserSelection['type'] === 'band'">Band</span>
                  </span>
                </span>
              </button>
              <div x-show.transition.duration.150="dataCurrentAccordion === -2" class="p-4 border border-t-0 border-gray-300 bg-white">
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                  <label class="relative cursor-pointer group">
                    <input type="radio" x-model="dataUserSelection['type']" id="type-ring" value="ring" class="sr-only" @click="if(dataUserSelection['type'] !== 'ring') dataUserSelection = { type: 'ring', gem: '' }" />
                    <img src="assets/img/customisation/ring.jpg" class="w-full aspect-square object-cover border" :class="{ 'border-[#464669]': dataUserSelection['type'] === 'ring', 'border-gray-300': dataUserSelection['type'] !== 'ring' }" />
                    <div x-show="dataUserSelection['type'] === 'ring'" class="absolute top-0 left-0 w-full h-full bg-[#464669] opacity-10"></div>
                    <span class="absolute bottom-0 left-0 w-full p-1 text-center text-sm group-hover:bg-opacity-100 text-white bg-[#464669] transition" :class="{ 'bg-opacity-100': dataUserSelection['type'] === 'ring', 'bg-opacity-80': dataUserSelection['type'] !== 'ring' }">Ring</span>
                  </label>

                  <label class="relative cursor-pointer group">
                    <input type="radio" x-model="dataUserSelection['type']" id="type-band" value="band" class="sr-only" @click="if(dataUserSelection['type'] !== 'band') dataUserSelection = { type: 'band' }" />
                    <img src="assets/img/customisation/band.jpg" class="w-full aspect-square object-cover border" :class="{ 'border-[#464669]': dataUserSelection['type'] === 'band', 'border-gray-300': dataUserSelection['type'] !== 'band' }" />
                    <div x-show="dataUserSelection['type'] === 'band'" class="absolute top-0 left-0 w-full h-full bg-[#464669] opacity-10"></div>
                    <span class="absolute bottom-0 left-0 w-full p-1 text-center text-sm group-hover:bg-opacity-100 text-white bg-[#464669] transition" :class="{ 'bg-opacity-100': dataUserSelection['type'] === 'band', 'bg-opacity-80': dataUserSelection['type'] !== 'band' }">Band</span>
                  </label>
                </div>
              </div>
            </div>

            <!-- IF USER SELECTED RING, SHOW GEM SELECTION-->
            <div class="mb-3" x-show="dataUserSelection['type'] === 'ring'" x-transition>
              <button @click="dataCurrentAccordion === -1 ? dataCurrentAccordion = null : dataCurrentAccordion = -1" class="w-full px-4 py-3 text-left flex items-center justify-between text-sm text-white bg-[#464669] hover:bg-[#4B4B89] transition focus:outline-none">
                <span class="flex items-center flex-shrink-0">
                  <span x-show="!hasUserSelectedThisOption('gem')" class="inline-flex items-center justify-center border rounded-full h-7 w-7 border-white/50">2</span>
                  <span x-show="hasUserSelectedThisOption('gem')" class="rounded-full bg-white text-[#464669] inline-flex justify-center items-center h-7 w-7">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <mask id="mask0_3_11156" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                        <rect width="24" height="24" fill="currentColor" />
                      </mask>
                      <g mask="url(#mask0_3_11156)">
                        <path d="M9.55001 18L3.85001 12.3L5.27501 10.875L9.55001 15.15L18.725 5.97498L20.15 7.39998L9.55001 18Z" fill="currentColor" />
                      </g>
                    </svg>
                  </span>
                  <span class="ml-2">Gem</span>
                </span>
                <span class="flex-grow text-right truncate">
                  <span x-show="dataUserSelection['gem']" class="mx-4 text-sm opacity-80">
                    <span x-show="dataUserSelection['gem'] === 'diamond'">Diamond</span>
                    <span x-show="dataUserSelection['gem'] === 'colored-stones'">Colored Stones</span>
                  </span>
                </span>
              </button>

              <div x-show.transition.duration.150="dataCurrentAccordion === -1" class="p-4 border border-t-0 border-gray-300 bg-white">
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                  <label class="relative cursor-pointer group">
                    <input type="radio" x-model="dataUserSelection['gem']" id="gem-diamond" value="diamond" class="sr-only" @click="if(dataUserSelection['gem'] !== 'diamond') dataUserSelection = {type: 'ring', gem: 'diamond'}" />
                    <img src="assets/img/customisation/ring/diamond.jpg" class="w-full aspect-square object-cover border" :class="{ 'border-[#464669]': dataUserSelection['gem'] === 'diamond', 'border-gray-300': dataUserSelection['gem'] !== 'diamond' }" />
                    <div x-show="dataUserSelection['gem'] === 'diamond'" class="absolute top-0 left-0 w-full h-full bg-[#464669] opacity-10"></div>
                    <span class="absolute bottom-0 left-0 w-full p-1 text-center text-sm group-hover:bg-opacity-100 text-white bg-[#464669] transition" :class="{ 'bg-opacity-100': dataUserSelection['gem'] === 'diamond', 'bg-opacity-80': dataUserSelection['gem'] !== 'diamond' }">Diamond</span>
                  </label>

                  <label class="relative cursor-pointer group">
                    <input type="radio" x-model="dataUserSelection['gem']" id="gem-colored" value="colored-stones" class="sr-only" @click="if(dataUserSelection['gem'] !== 'colored-stones') dataUserSelection = {type: 'ring', gem: 'colored-stones'}" />
                    <img src="assets/img/customisation/ring/colored_stones.jpg" class="w-full aspect-square object-cover border" :class="{ 'border-[#464669]': dataUserSelection['gem'] === 'colored-stones', 'border-gray-300': dataUserSelection['gem'] !== 'colored-stones' }" />
                    <div x-show="dataUserSelection['gem'] === 'colored-stones'" class="absolute top-0 left-0 w-full h-full bg-[#464669] opacity-10"></div>
                    <span class="absolute bottom-0 left-0 w-full p-1 text-center text-sm group-hover:bg-opacity-100 text-white bg-[#464669] transition" :class="{ 'bg-opacity-100': dataUserSelection['gem'] === 'colored-stones', 'bg-opacity-80': dataUserSelection['gem'] !== 'colored-stones' }">Colored Stones</span>
                  </label>
                </div>
              </div>
            </div>

            <!-- IF USER SELECTED BAND, SHOW BAND SELECTION-->
            <template x-if="dataUserSelection['type'] === 'band'">
              <div x-show="dataUserSelection['type'] === 'band'" x-transition>
                <template
                  x-for="(item, index) in [
                    {
                      id: 'b-band_style',
                      title: 'Band Style',
                      video: 'yB1odIgnDAc',
                      options: [
                        { id: 'b-band_style-knife_edge', name: 'Knife Edge', imageSrc: 'assets/img/customisation/band/band_style/knife_edge.png' },
                        { id: 'b-band_style-round_edge', name: 'Round Edge', imageSrc: 'assets/img/customisation/band/band_style/round_edge.png' },
                        { id: 'b-band_style-square_edge', name: 'Square Edge', imageSrc: 'assets/img/customisation/band/band_style/square_edge.png' },
                        { id: 'b-band_style-tapered', name: 'Tapered', imageSrc: 'assets/img/customisation/band/band_style/tapered.png' },
                        { id: 'b-band_style-twist', name: 'Twist', imageSrc: 'assets/img/customisation/band/band_style/twist.png' },
                      ]
                    },
                    {
                      id: 'b-accent_stones',
                      title: 'Accent Stones',
                      video: 'UM2h4jzEcsQ',
                      options: [
                        { id: 'b-accent_stones-bead', name: 'Bead', imageSrc: 'assets/img/customisation/band/accent_stones/bead.jpg' },
                        { id: 'b-accent_stones-pave', name: 'Pave', imageSrc: 'assets/img/customisation/band/accent_stones/pave.jpg' },
                        { id: 'b-accent_stones-none', name: 'None', imageSrc: 'assets/img/customisation/band/accent_stones/none.jpg' },
                      ]
                    },
                    {
                    id: 'b-band_material',
                      title: 'Band Material',
                      type: 'material',
                      video: 'Rvb4JSFg3Yw',
                      options: [
                        { id: 'b-band_material-silver', name: 'Silver', imageSrc: 'assets/img/customisation/band/band_material/silver.jpg' },
                        { id: 'b-band_material-rose_gold', name: 'Rose Gold', imageSrc: 'assets/img/customisation/band/band_material/rose_gold.jpg' },
                        { id: 'b-band_material-white_gold', name: 'White Gold', imageSrc: 'assets/img/customisation/band/band_material/white_gold.jpg' },
                        { id: 'b-band_material-yellow_gold', name: 'Yellow Gold', imageSrc: 'assets/img/customisation/band/band_material/yellow_gold.jpg' },
                      ]
                    },
                ]"
                >
                  <div class="mb-3" x-data x-init="dataUserSelection[item.id] = ''">
                    <button @click="dataCurrentAccordion === index ? dataCurrentAccordion = null : dataCurrentAccordion = index" class="w-full px-4 py-3 text-left flex items-center justify-between text-sm text-white bg-[#464669] hover:bg-[#4B4B89] transition focus:outline-none">
                      <span class="flex items-center flex-shrink-0">
                        <span x-show="!hasUserSelectedThisOption(item.id)" class="inline-flex items-center justify-center border rounded-full h-7 w-7 border-white/50" x-text="index + 2"></span>
                        <span x-show="hasUserSelectedThisOption(item.id)" class="rounded-full bg-white text-[#464669] inline-flex justify-center items-center h-7 w-7">
                          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <mask id="mask0_3_11156" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                              <rect width="24" height="24" fill="currentColor" />
                            </mask>
                            <g mask="url(#mask0_3_11156)">
                              <path d="M9.55001 18L3.85001 12.3L5.27501 10.875L9.55001 15.15L18.725 5.97498L20.15 7.39998L9.55001 18Z" fill="currentColor" />
                            </g>
                          </svg>
                        </span>
                        <span class="ml-2" x-text="item.title"></span>
                      </span>
                      <span class="flex-grow text-right truncate">
                        <span x-show="dataUserSelection[item.id]" class="mx-4 text-sm opacity-80">
                          <template x-if="dataUserSelection[item.id]">
                            <span x-text="item.options.find(o => o.id === dataUserSelection[item.id]) !== undefined ? item.options.find(o => o.id === dataUserSelection[item.id]).name : ''"></span>
                          </template>
                        </span>
                      </span>
                      <span @click.stop="showVideoModal(item.video)" class="inline-block group">
                        <svg class="w-5 h-5 text-white transition group-hover:opacity-100 opacity-70" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <mask id="mask0_51_1068" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                            <rect width="24" height="24" fill="currentColor" />
                          </mask>
                          <g mask="url(#mask0_51_1068)">
                            <path d="M11.95 18C12.3 18 12.5958 17.8792 12.8375 17.6375C13.0792 17.3958 13.2 17.1 13.2 16.75C13.2 16.4 13.0792 16.1042 12.8375 15.8625C12.5958 15.6208 12.3 15.5 11.95 15.5C11.6 15.5 11.3042 15.6208 11.0625 15.8625C10.8208 16.1042 10.7 16.4 10.7 16.75C10.7 17.1 10.8208 17.3958 11.0625 17.6375C11.3042 17.8792 11.6 18 11.95 18ZM11.05 14.15H12.9C12.9 13.6 12.9625 13.1667 13.0875 12.85C13.2125 12.5333 13.5667 12.1 14.15 11.55C14.5833 11.1167 14.925 10.7042 15.175 10.3125C15.425 9.92083 15.55 9.45 15.55 8.9C15.55 7.96667 15.2083 7.25 14.525 6.75C13.8417 6.25 13.0333 6 12.1 6C11.15 6 10.3792 6.25 9.7875 6.75C9.19583 7.25 8.78333 7.85 8.55 8.55L10.2 9.2C10.2833 8.9 10.4708 8.575 10.7625 8.225C11.0542 7.875 11.5 7.7 12.1 7.7C12.6333 7.7 13.0333 7.84583 13.3 8.1375C13.5667 8.42917 13.7 8.75 13.7 9.1C13.7 9.43333 13.6 9.74583 13.4 10.0375C13.2 10.3292 12.95 10.6 12.65 10.85C11.9167 11.5 11.4667 11.9917 11.3 12.325C11.1333 12.6583 11.05 13.2667 11.05 14.15ZM12 22C10.6167 22 9.31667 21.7375 8.1 21.2125C6.88333 20.6875 5.825 19.975 4.925 19.075C4.025 18.175 3.3125 17.1167 2.7875 15.9C2.2625 14.6833 2 13.3833 2 12C2 10.6167 2.2625 9.31667 2.7875 8.1C3.3125 6.88333 4.025 5.825 4.925 4.925C5.825 4.025 6.88333 3.3125 8.1 2.7875C9.31667 2.2625 10.6167 2 12 2C13.3833 2 14.6833 2.2625 15.9 2.7875C17.1167 3.3125 18.175 4.025 19.075 4.925C19.975 5.825 20.6875 6.88333 21.2125 8.1C21.7375 9.31667 22 10.6167 22 12C22 13.3833 21.7375 14.6833 21.2125 15.9C20.6875 17.1167 19.975 18.175 19.075 19.075C18.175 19.975 17.1167 20.6875 15.9 21.2125C14.6833 21.7375 13.3833 22 12 22Z" fill="currentColor" />
                          </g>
                        </svg>
                      </span>
                    </button>
                    <div x-show.transition.duration.150="dataCurrentAccordion === index" class="p-4 bg-white border border-t-0 border-gray-300">
                      <div class="grid grid-cols-2 gap-4 sm:grid-cols-3">
                        <template x-for="option in item.options">
                          <label :for="option.id" class="relative cursor-pointer group">
                            <input type="radio" x-model="dataUserSelection[item.id]" :id="option.id" :value="option.id" class="sr-only" />
                            <img :src="option.imageSrc" class="w-full aspect-[1/0.8] object-cover border border-b-0 transition" :class="{ 'border-[#464669]': dataUserSelection[item.id] === option.id, 'border-gray-300': dataUserSelection[item.id] !== option.id }" />
                            <div x-show="dataUserSelection[item.id] !== option.id" class="absolute top-0 left-0 w-full h-full group-hover:bg-[#4B4B89] opacity-5"></div>
                            <div x-show="dataUserSelection[item.id] === option.id" class="absolute top-0 left-0 w-full h-full bg-[#464669] opacity-5"></div>
                            <div x-text="option.name" class="font-serif relative z-10 w-full p-1 text-center group-hover:bg-opacity-100 text-white bg-[#464669] transition" :class="{ 'bg-opacity-100': dataUserSelection[item.id] === option.id, 'bg-opacity-80': dataUserSelection[item.id] !== option.id }"></div>
                          </label>
                        </template>
                      </div>
                    </div>
                  </div>
                </template>
              </div>
            </template>

            <!-- IF USER SELECTED RING AND DIAMOND, SHOW DIAMOND SELECTION -->
            <template x-if="dataUserSelection['type'] === 'ring' && dataUserSelection['gem'] === 'diamond'">
              <div x-show="dataUserSelection['type'] === 'ring' && dataUserSelection['gem'] === 'diamond'" x-transition>
                <template
                  x-for="(item, index) in [
                    {
                      id: 'rd-diamond_shape',
                      title: 'Diamond Shape',
                      video: 'yB1odIgnDAc',
                      options: [
                        { id: 'rd-diamond_shape-round', name: 'Round', imageSrc: 'assets/img/customisation/ring/diamond/diamond_shape/round.png' },
                        { id: 'rd-diamond_shape-cushion', name: 'Cushion', imageSrc: 'assets/img/customisation/ring/diamond/diamond_shape/cushion.png' },
                        { id: 'rd-diamond_shape-princess', name: 'Princess', imageSrc: 'assets/img/customisation/ring/diamond/diamond_shape/princess.png' },
                        { id: 'rd-diamond_shape-emerald', name: 'Emerald', imageSrc: 'assets/img/customisation/ring/diamond/diamond_shape/emerald.png' },
                        { id: 'rd-diamond_shape-radiant', name: 'Radiant', imageSrc: 'assets/img/customisation/ring/diamond/diamond_shape/radiant.png' },
                        { id: 'rd-diamond_shape-oval', name: 'Oval', imageSrc: 'assets/img/customisation/ring/diamond/diamond_shape/oval.png' },

                        { id: 'rd-diamond_shape-asscher', name: 'Asscher', imageSrc: 'assets/img/customisation/ring/diamond/diamond_shape/asscher.png' },

                        { id: 'rd-setting_styles-halo', name: 'Halo', imageSrc: 'assets/img/customisation/ring/diamond/setting_styles/halo.jpg' },
                        { id: 'rd-setting_styles-basket', name: 'Basket', imageSrc: 'assets/img/customisation/ring/diamond/setting_styles/basket.jpg' },
                        { id: 'rd-setting_styles-tiara', name: 'Tiara', imageSrc: 'assets/img/customisation/ring/diamond/setting_styles/tiara.jpg' },
                        { id: 'rd-setting_styles-trellis', name: 'Trellis', imageSrc: 'assets/img/customisation/ring/diamond/setting_styles/trellis.jpg' },
                        { id: 'rd-setting_styles-tension', name: 'Tension', imageSrc: 'assets/img/customisation/ring/diamond/setting_styles/tension.jpg' },
                      ]
                    },
                    {
                      id: 'rd-prong_styles',
                      title: 'Prong Styles',
                      video: 'Rvb4JSFg3Yw',
                      options: [
                        { id: 'rd-prong_styles-claw', name: 'Claw', imageSrc: 'assets/img/customisation/ring/diamond/prong_styles/claw.jpg' },
                        { id: 'rd-prong_styles-round', name: 'Round', imageSrc: 'assets/img/customisation/ring/diamond/prong_styles/round.jpg' },
                        { id: 'rd-prong_styles-heart', name: 'Heart', imageSrc: 'assets/img/customisation/ring/diamond/prong_styles/heart.jpg' },
                      ]
                    },
                    {
                      id: 'rd-band_styles',
                      title: 'Band Styles',
                      video: 'yB1odIgnDAc',
                      options: [
                        { id: 'rd-band_styles-knife_edge', name: 'Knife Edge', imageSrc: 'assets/img/customisation/ring/diamond/band_styles/knife_edge.png' },
                        { id: 'rd-band_styles-round_edge', name: 'Round Edge', imageSrc: 'assets/img/customisation/ring/diamond/band_styles/round_edge.png' },
                        { id: 'rd-band_styles-square_edge', name: 'Square Edge', imageSrc: 'assets/img/customisation/ring/diamond/band_styles/square_edge.png' },
                        { id: 'rd-band_styles-tapered', name: 'Tapered', imageSrc: 'assets/img/customisation/ring/diamond/band_styles/tapered.png' },
                        { id: 'rd-band_styles-split_shank', name: 'Split Shank', imageSrc: 'assets/img/customisation/ring/diamond/band_styles/split_shank.jpg' },
                        { id: 'rd-band_styles-twist', name: 'Twist', imageSrc: 'assets/img/customisation/ring/diamond/band_styles/twist.png' },
                      ]
                    },
                    {
                      id: 'rd-accent_stones',
                      title: 'Accent Stones',
                      video: 'UM2h4jzEcsQ',
                      options: [
                        { id: 'rd-accent_stones-bead', name: 'Bead', imageSrc: 'assets/img/customisation/ring/diamond/accent_stones/bead.jpg' },
                        { id: 'rd-accent_stones-pave', name: 'Pave', imageSrc: 'assets/img/customisation/ring/diamond/accent_stones/pave.jpg' },

            <div x-cloak x-show="isVideoModalOpen" x-transition:enter="transition ease-out duration-150" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 z-50 flex items-center justify-center w-full h-full bg-black bg-opacity-50">
              <div x-on:click.away="hideVideoModal()" class="relative bg-white m-4 px-3 pb-3 pt-8 lg:pt-12 w-full max-w-4xl shadow-lg">
                <button @click="hideVideoModal()" class="absolute top-1 right-4 lg:top-3 lg:right-6 text-lg lg:text-xl text-gray-900 focus:outline-none">&#x2715;</button>
                <div x-show="dataCurrentPlayingVideo" class="w-full">
                  <iframe class="aspect-video w-full h-full" :src="`https://www.youtube.com/embed/${dataCurrentPlayingVideo}`" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
